<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>React First Component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom-factories@1.0.0/index.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/javascript">
        class Pet extends React.Component {
            render() {
                const h2 = ReactDOMFactories.h2(null, "Cat");
                const img = ReactDOMFactories.img({
                    src: "https://www.cats.org.uk/uploads/images/featurebox_sidebar_kids/grief-and-loss.jpg",
                    alt: "some cute cat"
                });
                return ReactDOMFactories.div(null, h2, img);
            }
        }

        ReactDOM.render(React.createElement(Pet), document.getElementById("app"));
    </script>
</body>
</html>
