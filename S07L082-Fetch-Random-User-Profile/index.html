<!DOCTYPE html>
<html>
<head>
	<title>Fetch Random User Profile Exercise</title>
	<link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
	<h1 class="title"> Random User Generator</h1>
	<div class="user-profile">
		<img id="avatar" src="https://memegenerator.net/img/images/600x600/11566465/jon-snow-pout.jpg" />
	    <div id="fullname">Jon Snow</div>
	  <div id="username">
	  	kingofnorth
	  </div>
	    <div class="description">
	      <div>Email: <span id="email">jon@hotmail.com</span></div>
	      <div>City: <span id="city">Winterfell</span></div>
	  </div>
	  <div class="footer">
	    <button id="btn">Next User!</button>
	 </div>
	</div>

	<script type="text/javascript" src="./app.js"></script>
</body>
</html>
