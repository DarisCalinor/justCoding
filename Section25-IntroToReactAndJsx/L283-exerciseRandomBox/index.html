<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random Box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        class RandomBox extends React.Component {
            render() {
                const divBgColor = function() {
                    const i = Math.floor(Math.random() * 4);
                    const color = ['red', 'green', 'blue', 'pink'];
                    return color[i];
                }
                
                const h1FontSize = function() {
                    const i = Math.floor(Math.random() * 4);
                    const size = ['1.0em', '1.5em', '2.2em', '2.8em'];
                    return size[i];
                }
                
                return(
                    <div style={{textAlign: "center", width: "300px", height: "100px", backgroundColor: divBgColor()}}>
                        <h1 style={{fontSize: h1FontSize()}}>Random Box</h1>
                    </div>
                );
            }
        }

        ReactDOM.render(<RandomBox />, document.getElementById("app"));
    </script>
</body>
</html>
