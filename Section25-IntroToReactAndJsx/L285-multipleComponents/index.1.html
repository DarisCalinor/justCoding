<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>React First Component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./main.1.css">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        class HobbyList extends React.Component {
            render() {
                const hobbies = ['Sleeping', 'Throwin objects from top of fridge', 'Biting toes'];
                return (
                    <ul>
                        {
                            hobbies.map((h, i) => {
                                return <li key={i}>{h}</li>
                            })
                        }
                    </ul>
                );                
            }
        }
        
        class Pet extends React.Component {
            render() {
                return(
                    <div className="card">
                        <h2>Kılçık</h2>
                        <img src="./kilcik_the_queen.jpg"
                             alt="some cute cat" />
                        <h3>Hobbies:</h3>
                        <HobbyList />
                    </div>
                );
            }
        }

        ReactDOM.render(<Pet />, document.getElementById("app"));
    </script>
</body>
</html>
